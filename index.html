<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog's refuge</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="contact-banner"><span>The dog's refuge is located at o'nail street
        </span>
        <span href="0027558337">Give us a call 27558337</span>
    </div>
    <header id="header">
        <h1 id="h1ed">Proud to be a dog rescuer</h1>
    </header>

    <div id="countainer">
        <div id="refuge">
            <div class="bottons">

                <button class='botton' id="display">Display dogs</botton>
                    <button class='botton' id='search'>Search</botton>
                        <button class='botton' id="addmedical">Add medical care</button>
                        <button class='botton' id="sort">Sort dogs by Weight</botton>
                            <button class='botton' id="adopt">Adopt</botton>
            </div>
            <div id="adddiv">
                <input id="inputname" type="text" placeholder="name">
                <input id="inputage" type="text" placeholder="Age">
                <input id="inputweight" type="text" placeholder="Weight">
                <input id="inputrace" type="text" placeholder="race">
                <input id="dogimg" type="text" placeholder="imgescr">
                <select name="kipper" id="kipper"></select>
                <button id="addanimal">Add Dog</button>
            </div>
        </div>

        <div class="care">
            <input id="animal" type="text" placeholder="animal name">
            <input id="medicalcare1" type="text" placeholder="medical care">
            <button class="medcare" id="addingmedical">Add </button>
        </div>
        <div class="search">
            <input type="text" name="Name" placeholder="Dog name" id="inputnamee">
            <button id="animalsearch"> Search </button>
        </div>
        <div class="adopt">
            <input type="text" name="adopt" placeholder="Dog name" id="inputnameee">
            <button id="DogAdopt"> Adopt </button>
        </div>
        <div id="divfoot">
            <h2>Give dogs a New Bigining</h2>
            <video width="320" height="240" controls>
                <source src=".\Saving.mp4" type="video/mp4">

            </video><video width="320" height="240" controls>
                <source src=".\Thrilled.mp4" type="video/mp4">
            </video>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
